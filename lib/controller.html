<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Ollie Controller</title>
	<link rel="stylesheet" href="./controller.css">

</head>
<body>
	<div id="overlays">
		<div class="overlay open" id="greeter">
			<input type="text" autofocus placeholder="Enter your Ollie's UUID">
			<div class="_1"></div>
			<div class="_2"></div>
		</div>
		<div class="overlay" id="options">
			<div class="wrapper">
				<div class="overlay_flex">
					<span id="tankselect" class="button">Tank Controls</span>
					<span id="keyselect" class="button">Keyboard</span>
					<span id="joyselect" class="button">VR Joystick</span>
				</div>
				<div class="overlay_flex">
					<span id="startCalibration" class="button">Start Calibration</span>
					<span id="finishCalibration" class="button">Finish Calibration</span>
				</div>
				<div class="overlay_flex">
					<span id="setRandomColor" class="button">Random Color</span>
					<input id="setRGBText" type="text" placeholder="Enter the hex color without #" class="buttonified">
					<span id="setRGB" class="button">Set</span>
				</div>
			</div>
		</div>
		<div class="overlay top-sliding" id="menu">
			<div class="flex">
				<div id="driveButton" class="button">Drive</div>
				<div id="morselect" class="button">Morse Code</div>
			</div>
			<div class="flex">
				<div id="optionButton" class="button">Options</div>
			</div>
			<div class="flex">
				<div id="disconnect" class="button">Disconnect</div>
			</div>
		</div>
	</div>
	<div id="pages" class="open">
		<div id="controllers">
			<div id="mJoy">
				<div class="left">
					<div class="speedRing joystickContext"></div>
					<div id='joystick1' class="joystickContext"></div>
				</div>
				<div class="right">
					<div id='joystick2' class="joystickContext"></div>
				</div>
				<div style="clear: both;"></div>
			</div>
			<div id="tank">
				<div class="right">
					<div class="wasd">
						<div class="flex">
							<div class="taste w">W</div>
						</div>
						<div class="flex">
							<div class="taste a">A</div>
							<div class="taste s">S</div>
							<div class="taste d">D</div>
						</div>
					</div>
					<div class="ctsh">
						<div class="taste tab">↹</div>
						<div style="clear: both;"></div>
						<div class="taste shift">⇧</div>
					</div>
					<div style="clear: both;"></div>
					<div class="taste spacebar"></div>
				</div>
				<div class="throttlespace">
					<div class="pedal"></div>
					<div class="pedalSp"></div>
				</div>
				<div style="clear: both;"></div>
			</div>
			<div id="keyboard">
				<div class="throttle">
					<div class="taste noborder w">W</div>
					<div class="taste noborder s">S</div>
					<div class="pedal"></div>
					<div class="pedalSp"></div>
				</div>
				<div class="joystickContext">
					<div class="innerKeyCont">
						<div class="flex">
							<div class="taste noborder a">↶</div>
						</div>
						<div class="flex">
							<div class="taste noborder north">➽</div>
						</div>
						<div class="flex">
							<div class="taste noborder d">↷</div>
						</div>
						<div style="clear: both;"></div>
					</div>
					<div class="line">
						<div class="inner">
							<div class="arrUp"></div>
							<div class="arrDo"></div>
						</div>
					</div>
				</div>
				<div class="keys small">
					<div class="flex">
						<div class="taste _1">1</div>
						<div class="taste _2">2</div>
						<div class="taste _3">3</div>
					</div>
					<div class="arrKeys">
						<div class="flex">
							<div class="taste UP"></div>
						</div>
						<div class="flex">
							<div class="taste LEFT"></div>
							<div class="taste DOWN"></div>
							<div class="taste RIGHT"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div id="morse">
			<div id="morse1" class="flex">
				<textarea id="morseTextArea"></textarea>
				<div id="morseSend" class="button modern">Send Text</div>
				<div id="morse2">
					<div id="wordsMorse"></div>
					<div id="morseCodes"></div>
				</div>
			</div>
			<div id="hiddenChar" style="display:none"></div>
		</div>
	</div>
	<script src="./js/jquery.min.js"></script>
	<script src="./js/jscolor.js"></script>
	<script src="./js/virtualjoystick.js"></script>
	<script src="./controller.js"></script>
</body>
</html>
